<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Form Registrasi</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Form Registrasi</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nama">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
            </div>
            <div class="form-group">
              <label for="email">Alamat Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email">
            </div>
            <div class="form-group">
              <label for="password">Kata Sandi</label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi">
            </div>
            <div class="form-group">
              <label for="konfirmasiPassword">Konfirmasi Kata Sandi</label>
              <input type="password" class="form-control" id="konfirmasiPassword" placeholder="Konfirmasi kata sandi">
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
