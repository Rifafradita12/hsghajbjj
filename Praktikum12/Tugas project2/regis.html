<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1>Registrasi</h1>
      <form action="/register" method="post">
        <div class="mb-3">
          <label for="nama_lengkap" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan nama lengkap Anda">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username Anda">
          <small id="usernameHelp" class="form-text text-muted">Username harus berupa kombinasi huruf, angka, dan simbol.</small>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password Anda">
          <small id="passwordHelp" class="form-text text-muted">Password harus memiliki panjang minimal 8 karakter dan mengandung setidaknya satu huruf besar, satu huruf kecil, dan satu angka.</small>
        </div>
        <div class="mb-3">
          <label for="cek_password" class="form-label">Cek Password</label>
          <input type="password" class="form-control" id="cek_password" name="cek_password" placeholder="Masukkan ulang password Anda">
        </div>
        <div class="mb-3">
          <label for="kategori" class="form-label">Kategori</label>
          <select class="form-control" id="kategori" name="kategori">
            <option value="Pegawai">Pegawai</option>
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="Guru">Guru</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Daftar</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT9RkQA4rO1Jm8y6U7YsWe+RjJdpj4Bt43m/iYqMB4e+Mrt" crossorigin="anonymous"></script>

<script>
    function register() {
        // Mendapatkan nilai username dan password dari formulir
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        // Memeriksa apakah kata sandi cocok
        if (password !== confirmPassword) {
            alert('Konfirmasi password tidak cocok. Silakan coba lagi.');
            return;
        }

        // Menyederhanakan proses registrasi untuk contoh, seharusnya ini dilakukan di sisi server
        alert('Registrasi berhasil!');

        // Di sini, biasanya, Anda akan mengirimkan data registrasi ke server
    }
</script>
