<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Regist Seminar</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <form>
      <div class="form-group row">
        <label for="Nama_Lengkap" class="col-4 col-form-label"
          >Nama Lengkap</label
        >
        <div class="col-8">
          <input
            id="Nama_Lengkap"
            name="Nama_Lengkap"
            placeholder="Masukan Nama Lengkap"
            type="text"
            required="required"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="tempat_lahir" class="col-4 col-form-label"
          >Tempat lahir</label
        >
        <div class="col-8">
          <input
            id="tempat_lahir"
            name="tempat_lahir"
            placeholder="masukan tempat lahir"
            type="text"
            class="form-control"
            required="required"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="Tanggal_lahir" class="col-4 col-form-label"
          >Tanggal lahir</label
        >
        <div class="col-8">
          <input
            id="Tanggal_lahir"
            name="Tanggal_lahir"
            placeholder="masukan tanggal lahir"
            type="date"
            class="form-control"
            required="required"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Jenis kelamin</label>
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input
              name="jenis_kelamin"
              id="jenis_kelamin_0"
              type="radio"
              class="custom-control-input"
              value="pria"
              required="required"
            />
            <label for="jenis_kelamin_0" class="custom-control-label"
              >Pria</label
            >
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              name="jenis_kelamin"
              id="jenis_kelamin_1"
              type="radio"
              class="custom-control-input"
              value="wanita"
              required="required"
            />
            <label for="jenis_kelamin_1" class="custom-control-label"
              >Wanita</label
            >
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">email</label>
        <div class="col-8">
          <input
            id="email"
            name="email"
            placeholder="masukan email"
            type="email
    "
            class="form-control"
            required="required"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="status" class="col-4 col-form-label">Status</label>
        <div class="col-8">
          <select
            id="status"
            name="status"
            class="custom-select"
            required="required"
          >
            <option value="mahasiswa">mahasiswa</option>
            <option value="karyawan">karyawan</option>
            <option value="pelajar">pelajar</option>
            <option value="dosen">dosen</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
