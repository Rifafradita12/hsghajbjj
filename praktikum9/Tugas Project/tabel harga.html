<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Contoh Tabel Harga</title>
</head>
<body>

    

<div class="container mt-4">
  <h2 class="mb-4">Produk</h2>
  <div class="row">
    <div class="col-lg-4 mb-4">
      <div class="card">
        <img src="fotp1.jpg" class="card-img-top" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">Dress Weeding</h5>
          <p class="card-text">Harga: 5000.000</p>
          <a href="#" class="btn btn-primary">Pesan dan Jahit Sekarang</a>
        </div>
      </div>
    </div>

    <!-- Data 2 -->
    <div class="col-lg-4 mb-4">
      <div class="card">
        <img src="jas.jpeg" class="card-img-top" alt="Product 2">
        <div class="card-body">
          <h5 class="card-title">Jas Formal</h5>
          <p class="card-text">Harga: 700.000</p>
          <a href="#" class="btn btn-primary">Pesan dan Jahit Sekarang</a>
        </div>
      </div>
    </div>

    <!-- Data 3 -->
    <div class="col-lg-4 mb-4">
      <div class="card">
        <img src="seragam.jpg" class="card-img-top" alt="Product 3">
        <div class="card-body">
          <h5 class="card-title">Seragam Sekolah</h5>
          <p class="card-text">Harga: 200.000</p>
          <a href="#" class="btn btn-primary">Pesan dan Jahit Sekarang</a>
        </div>
      </div>
    </div>

    <!-- Data 4 -->
    <div class="col-lg-4 mb-4">
      <div class="card">
        <img src="kebaya wisuda.webp" class="card-img-top" alt="Product 4">
        <div class="card-body">
          <h5 class="card-title">Kebaya Wisuda</h5>
          <p class="card-text">Harga: 800.000</p>
          <a href="#" class="btn btn-primary">Pesan dan Jahit Sekarang</a>
        </div>
      </div>
    </div>

    <!-- Data 5 -->
    <div class="col-lg-4 mb-4">
      <div class="card">
        <img src="couple2.jpg" class="card-img-top" alt="Product 5">
        <div class="card-body">
          <h5 class="card-title">Baju Couple</h5>
          <p class="card-text">Harga: 250.000</p>
          <a href="#" class="btn btn-primary">Beli Sekarang</a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>

      

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
