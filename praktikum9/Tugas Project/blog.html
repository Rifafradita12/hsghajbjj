<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Icons Example</title>

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6nx1FEkNfOQqqrsiJ8WPI1aJ1H2tIPOD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .social-icon {
            font-size: 24px; /* Ukuran ikon disesuaikan */
            margin-right: 10px; /* Jarak antara ikon */
        }
    </style>
</head>
<body>

    <footer class="bg-dark text-light py-3">
        <div class="container">
            <div class="row">
                <!-- Instagram Icon -->
                <div class="col-md-3">
                    <a href="#" class="text-light">
                        <i class="bi bi-instagram social-icon"></i> Instagram
                    </a>
                </div>
                <!-- Phone Icon -->
                <div class="col-md-3">
                    <i class="bi bi-phone social-icon"></i> Phone: +1 234 567 890
                </div>
                <!-- Email Icon -->
                <div class="col-md-3">
                    <i class="bi bi-envelope social-icon"></i> Email: yourname@example.com
                </div>
                <!-- Facebook Icon -->
                <div class="col-md-3 text-right">
                    <a href="#" class="text-light">
                        <i class="bi bi-facebook social-icon"></i> Facebook
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-qZJ3L+9ZiF3gBv4eOv2S7K3smk/cL4q5Hc9flDViymfyFg20FfjNxuEExdLvlJh6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy6nx1FEkNfOQqqrsiJ8WPI1aJ1H2tIPOD" crossorigin="anonymous"></script>

</body>
</html>
